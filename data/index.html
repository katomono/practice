<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/2.11.0/tabulator.min.js"></script>
    <script src="./script.js" defer></script>
    <script type='text/javascript'>
        $(document).ready(function () {
            $.getJSON("https://www.db.yugioh-card.com/yugiohdb/member_deck.action?ope=1&cgid=47d27d3bf59d0cfe3945a4f7cf5ede94&dno=1&request_locale=ja",
                function (data) {
                    //Iterate through the <li> inside of the URL's data
                    $.each(data.items, function (item) {
                        $("<li/>").value().appendTo("#data");
                    });
                }
            );
        });
    </script>
</head>

<body onload="main()">
    <p>
        <label>URL<input type="text" id="deckURL" style="width: 300px; display: inline-block"></label>
        <input type="button" value="Check" id="checkButton">
    </p>
    <div id="SmallWorld"></div>
    <div id="CardList"></div>

    <div id='data'></div>
</body>

</html>
